<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attachments for Skid Steer Loaders</title>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
      background-color: #f7f7f7;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Filters */
    .filters-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    label {
      font-weight: bold;
    }

    select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #aaa;
      background: white;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background: white;
      font-size: 12px;
    }

    th,
    td {
      border: 1px solid #333;
      padding: 6px;
      text-align: left;
      font-size: 12px;
    }

    th {
      background-color: #f2f2f2;
    }

    .family-header {
      background: #ddd;
      font-weight: bold;
      text-align: center;
      font-size: 14px;
    }

    .error {
      color: red;
      font-weight: bold;
      text-align: center;
    }

    .small-font {
      font-size: 0.8em;
      text-align: center;
    }

    .custom-dropdown button {
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #aaa;
      background: white;
    }

    .custom-dropdown .dropdown-content {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 100;
      max-height: 200px;
      overflow-y: auto;
    }

    .custom-dropdown .dropdown-content label {
      display: block;
    }

    .custom-dropdown .dropdown-content button {
      margin-bottom: 5px;
      margin-right: 5px;
    }

    .dropdown-content label {
      display: block;
      padding: 1px 2px;
      cursor: pointer;
      font-weight: normal;
      font-size: 12px;
    }

    /* Index section */
    #indexSection {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #aaa;
      background: #f0f0f0;
    }

    #indexSection a {
      display: block;
      margin-bottom: 5px;
      color: #007bff;
      text-decoration: none;
    }

    #indexSection a:hover {
      text-decoration: underline;
    }

    /* FAB Features section */
    .fab-section {
      margin: 1.5rem 0;
      padding: 1rem 1.5rem;
      background: #f9fafc;
      border-left: 4px solid #4b6cb7;
      border-radius: 0.5rem;
    }

    .fab-section h3 {
      margin-bottom: 0.5rem;
      color: #1f2937;
      font-size: 1rem;
      font-weight: 600;
    }

    .fab-section ul {
      list-style-type: disc;
      margin-left: 1.5rem;
    }

    .fab-section li {
      margin: 0.3rem 0;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>

  <h1>Attachments for Skid Steer Loaders</h1>

  <!-- Filters -->
  <div class="filters-row">
    <label>Region:</label>
    <div class="custom-dropdown" style="position: relative; display: inline-block;">
      <button type="button" id="regionDropdownBtn" style="width: 200px;">Select Regions â–¼</button>
      <div class="dropdown-content" id="regionDropdown">
        <div style="margin-bottom:5px;">
          <button type="button" id="selectAllRegions">Select All</button>
          <button type="button" id="clearAllRegions">Clear All</button>
        </div>
        <label><input type="checkbox" class="regionCheckbox" value="NAFTA"> NAFTA</label>
        <label><input type="checkbox" class="regionCheckbox" value="EMEA"> EMEA</label>
        <label><input type="checkbox" class="regionCheckbox" value="APAC"> APAC</label>
        <label><input type="checkbox" class="regionCheckbox" value="LATAM"> LATAM</label>
      </div>
    </div>
  </div>

  <div class="filters-row">
    <label for="categoryFilter">Attachment Category:</label>
    <select id="categoryFilter">
      <option value="">All Categories</option>
    </select>

    <label for="descriptionFilter">Attachment Description:</label>
    <select id="descriptionFilter">
      <option value="">All Descriptions</option>
    </select>
  </div>

  <!-- Index -->
  <div id="indexSection">Loading Index...</div>

  <div class="filters-row">
    <label>Attachment Flags:</label>
    <div class="custom-dropdown" style="position: relative; display: inline-block;">
      <button type="button" id="flagsDropdownBtn" style="width: 200px;">Select Flags â–¼</button>
      <div class="dropdown-content" id="flagsDropdown">
        <div style="margin-bottom:5px;">
          <button type="button" id="selectAllFlags">Select All</button>
          <button type="button" id="clearAllFlags">Clear All</button>
        </div>
        <label><input type="checkbox" class="flagCheckbox" value="SR130"> SR130</label>
        <label><input type="checkbox" class="flagCheckbox" value="SR150"> SR150</label>
        <label><input type="checkbox" class="flagCheckbox" value="SR175"> SR175</label>
        <label><input type="checkbox" class="flagCheckbox" value="SR185"> SR185</label>
        <label><input type="checkbox" class="flagCheckbox" value="SR200"> SR200</label>
        <label><input type="checkbox" class="flagCheckbox" value="SR220"> SR220</label>
        <label><input type="checkbox" class="flagCheckbox" value="SR250"> SR250</label>
        <label><input type="checkbox" class="flagCheckbox" value="SR300"> SR300</label>
        <label><input type="checkbox" class="flagCheckbox" value="TR270"> TR270</label>
        <label><input type="checkbox" class="flagCheckbox" value="TR310"> TR310</label>
        <label><input type="checkbox" class="flagCheckbox" value="TR320"> TR320</label>
        <label><input type="checkbox" class="flagCheckbox" value="TR340"> TR340</label>
        <label><input type="checkbox" class="flagCheckbox" value="TV370"> TV370</label>
        <label><input type="checkbox" class="flagCheckbox" value="TV380"> TV380</label>
      </div>
    </div>
  </div>

  <div style="text-align:center; margin:10px 0;">
    <button id="downloadPdfBtn">Download PDF</button>
  </div>

  <div id="container">Loading data...</div>

  <footer style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: #f8f9fa; padding: 10px 0; text-align: center; box-shadow: 0 -2px 5px rgba(0,0,0,0.1);">
    <button id="backButton"
      style="background-color: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-size: 14px; cursor: pointer;">â¬… Back</button>
  </footer>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "attachments-df167",
      storageBucket: "attachments-df167.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const container = document.getElementById("container");
    const categoryFilter = document.getElementById("categoryFilter");
    const descriptionFilter = document.getElementById("descriptionFilter");
    const indexSection = document.getElementById("indexSection");

    // Fields to display in table
    const FIELD_SEQUENCE = [
      "Part_Number", "Duty", "Blade/Teeth", "Length", "Height", "Width", "Capacity", "Weight",
      "SR130", "SR150", "SR175", "SR185", "SR200", "SR220", "SR250", "SR300",
      "TR270", "TR310", "TR320", "TR340", "TV370", "TV380"
    ];

    const SPECIAL_FIELDS = [
      "SR130", "SR150", "SR175", "SR185", "SR200", "SR220", "SR250", "SR300",
      "TR270", "TR310", "TR320", "TR340", "TV370", "TV380"
    ];

    const FIELD_LABELS = {
      "Part_Number": "Part Number",
      "Duty": "Duty",
      "Blade/Teeth": "Blade / Teeth",
      "Length": "Length (mm)",
      "Height": "Height (mm)",
      "Width": "Width (mm)",
      "Capacity": "Capacity (L)",
      "Weight": "Weight (kg)",
      "SR130": "SR130", "SR150": "SR150", "SR175": "SR175", "SR185": "SR185", "SR200": "SR200", "SR220": "SR220", "SR250": "SR250", "SR300": "SR300",
      "TR270": "TR270", "TR310": "TR310", "TR320": "TR320", "TR340": "TR340", "TV370": "TV370", "TV380": "TV380"
    };

    let allData = [];
    let fabData = {};

    async function loadData() {
      try {
        const [attachmentsSnap, fabSnap] = await Promise.all([
          db.collection("Attachments").get(),
          db.collection("FAB").get()
        ]);

        allData = attachmentsSnap.docs.map(doc => doc.data());
        fabData = {};
        fabSnap.docs.forEach(doc => { fabData[doc.data().Attachment_Family_No] = doc.data(); });

        populateCategoryFilter();
        populateDescriptionFilter();
        renderIndex();
        renderData();
      } catch (e) {
        console.error("Error loading data:", e);
        container.innerHTML = "<p class='error'>Error fetching data: " + e.message + "</p>";
      }
    }

    function populateCategoryFilter() {
      const cats = [...new Set(allData.map(d => d.Attachment_Category).filter(Boolean))];
      cats.sort((a, b) => (Number(allData.find(d => d.Attachment_Category === a)?.Attachment_Family_No || 0) -
        Number(allData.find(d => d.Attachment_Category === b)?.Attachment_Family_No || 0)));
      categoryFilter.innerHTML = "<option value=''>All Categories</option>";
      cats.forEach(c => { const opt = document.createElement("option"); opt.value = c; opt.textContent = c; categoryFilter.appendChild(opt); });
    }

    function populateDescriptionFilter() {
      descriptionFilter.innerHTML = "<option value=''>All Descriptions</option>";
      const descList = [];
      const seen = new Set();
      allData.forEach(d => {
        if (!categoryFilter.value || d.Attachment_Category === categoryFilter.value) {
          const key = `${d.Attachment_Family_No}||${d.Attachment_Description}`;
          if (!seen.has(key)) { descList.push({ famNo: d.Attachment_Family_No, desc: d.Attachment_Description }); seen.add(key); }
        }
      });
      descList.sort((a, b) => (Number(a.famNo) || 0) - (Number(b.famNo) || 0));
      descList.forEach(d => { const opt = document.createElement("option"); opt.value = d.desc; opt.textContent = `${d.famNo} - ${d.desc}`; descriptionFilter.appendChild(opt); });
    }

    function renderIndex() {
      const families = {};
      allData.forEach(d => { const famNo = d.Attachment_Family_No || "Unknown"; if (!families[famNo]) families[famNo] = d; });
      indexSection.innerHTML = "<strong>Families Index:</strong>";
      Object.keys(families).sort((a, b) => a - b).forEach(famNo => {
        const d = families[famNo];
        const a = document.createElement("a");
        a.href = "#family-" + famNo;
        a.textContent = `Family ${famNo}: ${d.Attachment_Family || ""} | ${d.Attachment_Category || ""} | Regions: ${Array.isArray(d.Regions) ? d.Regions.join(", ") : d.Regions || ""}`;
        indexSection.appendChild(a);
      });
    }

    function renderData() {
      const selCat = categoryFilter.value;
      const selDesc = descriptionFilter.value;
      const selFlags = Array.from(document.querySelectorAll('.flagCheckbox:checked')).map(cb => cb.value);
      const selRegions = Array.from(document.querySelectorAll('.regionCheckbox:checked')).map(cb => cb.value);

      let filtered = allData.filter(d => {
        if (selCat && d.Attachment_Category !== selCat) return false;
        if (selDesc && d.Attachment_Description !== selDesc) return false;
        if (selFlags.length > 0 && !selFlags.some(f => d[f])) return false;
        if (selRegions.length > 0) {
          let recordRegions = [];
          if (Array.isArray(d.Regions)) recordRegions = d.Regions;
          else if (typeof d.Regions === "string") recordRegions = d.Regions.split(',').map(r => r.trim());
          if (!recordRegions.some(r => selRegions.includes(r))) return false;
        }
        return true;
      });

      const families = {};
      filtered.forEach(d => { const famNo = d.Attachment_Family_No || "Unknown"; if (!families[famNo]) families[famNo] = []; families[famNo].push(d); });

      container.innerHTML = "";
      const sortedFamilies = Object.keys(families).sort((a, b) => a - b);
      if (sortedFamilies.length === 0) { container.innerHTML = "<p class='error'>No records match filters.</p>"; return; }

      sortedFamilies.forEach(famNo => {
        const first = families[famNo][0];

        // ðŸ”¹ Table title text above FAB section
        // const tableTitle = `Regions: ${Array.isArray(first.Regions) ? first.Regions.join(", ") : first.Regions || "None"} | Category: ${first.Attachment_Category || ""} | Attachment: ${first.Attachment_Family || ""}`;
        const tableTitle = `${first.Attachment_Family || ""} | Attachment Category: ${first.Attachment_Category || ""}`;
        const titleDiv = document.createElement("div");
        titleDiv.style.fontWeight = "bold"; titleDiv.style.marginBottom = "5px";
        titleDiv.style.fontSize = "1.2rem";
        titleDiv.textContent = tableTitle;
        container.appendChild(titleDiv);

        // ðŸ”¹ Features and Benefits section
        const fab = fabData[famNo];
        if (fab) {
          const fabFields = ["FAB_1","FAB_2","FAB_3","FAB_4","FAB_5","FAB_6","FAB_7","FAB_8","FAB_9","FAB_10"]
            .map(f => fab[f])
            .filter(f => f && f.trim() !== "");
          if (fabFields.length > 0) {
            const fabSection = document.createElement("div");
            fabSection.classList.add("fab-section");
            const heading = document.createElement("h3");


            heading.textContent = "Features and Benefits";
            fabSection.appendChild(heading);
            const ul = document.createElement("ul");
            fabFields.forEach(f => { const li = document.createElement("li"); li.textContent = f; ul.appendChild(li); });
            fabSection.appendChild(ul);
            container.appendChild(fabSection);
          }
        }

        // ðŸ”¹ Table
        const table = document.createElement("table");
        table.id = "family-" + famNo;
        const headerRow = document.createElement("tr");
        const headerTd = document.createElement("td");
        headerTd.colSpan = FIELD_SEQUENCE.length + 1;
        headerTd.textContent = tableTitle; // repeat title in table header
        headerTd.style.fontWeight = "bold"; headerTd.style.textAlign = "center"; headerTd.style.background = "#ddd";
        headerTd.style.fontSize = "1.0rem"; // Increase font size
        headerRow.appendChild(headerTd); table.appendChild(headerRow);

        const thead = document.createElement("tr");
        const idxTh = document.createElement("th"); idxTh.textContent = "#"; thead.appendChild(idxTh);
        FIELD_SEQUENCE.forEach(f => {
          const th = document.createElement("th"); th.textContent = FIELD_LABELS[f] || f;
          if (SPECIAL_FIELDS.includes(f)) th.classList.add("small-font");
          thead.appendChild(th);
        });
        table.appendChild(thead);

        families[famNo].forEach((d, i) => {
          const tr = document.createElement("tr");
          const idxTd = document.createElement("td"); idxTd.textContent = i + 1; tr.appendChild(idxTd);
          FIELD_SEQUENCE.forEach(f => {
            const td = document.createElement("td");
            if (SPECIAL_FIELDS.includes(f)) {
              const val = d[f]; td.textContent = (val === true || val === "true" || val === 1 || val === "1") ? "ok" : ""; td.classList.add("small-font");
            } else td.textContent = d[f] ?? "";
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });

        container.appendChild(table);
      });
    }

    categoryFilter.addEventListener("change", () => { populateDescriptionFilter(); renderData(); });
    descriptionFilter.addEventListener("change", renderData);

    function setupDropdown(btnId, dropdownId, allId, clearId, cbClass) {
      const btn = document.getElementById(btnId);
      const dd = document.getElementById(dropdownId);
      btn.addEventListener("click", () => { dd.style.display = dd.style.display === 'block' ? 'none' : 'block'; });
      document.addEventListener('click', e => { if (!btn.contains(e.target) && !dd.contains(e.target)) dd.style.display = 'none'; });
      document.getElementById(allId).addEventListener("click", () => { document.querySelectorAll(`.${cbClass}`).forEach(cb => cb.checked = true); renderData(); });
      document.getElementById(clearId).addEventListener("click", () => { document.querySelectorAll(`.${cbClass}`).forEach(cb => cb.checked = false); renderData(); });
      document.querySelectorAll(`.${cbClass}`).forEach(cb => cb.addEventListener('change', renderData));
    }

    setupDropdown("regionDropdownBtn", "regionDropdown", "selectAllRegions", "clearAllRegions", "regionCheckbox");
    setupDropdown("flagsDropdownBtn", "flagsDropdown", "selectAllFlags", "clearAllFlags", "flagCheckbox");

    // PDF download placeholder
    document.getElementById("downloadPdfBtn").addEventListener("click", async () => {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF('p', 'pt', 'a4');
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  // Render title page
  await new Promise(resolve => {
    const img = new Image();
    img.onload = () => {
      const imgAspect = img.width / img.height;
      const pageAspect = pageWidth / pageHeight;
      let renderWidth, renderHeight, x, y;

      if (imgAspect > pageAspect) {
        renderWidth = pageWidth;
        renderHeight = pageWidth / imgAspect;
        x = 0;
        y = (pageHeight - renderHeight) / 2;
      } else {
        renderHeight = pageHeight;
        renderWidth = pageHeight * imgAspect;
        y = 0;
        x = (pageWidth - renderWidth) / 2;
      }

      pdf.addImage(imgData, "PNG", 25, 25, renderWidth, renderHeight);
      pdf.addPage(); // Move to next page for the actual content
      resolve();
    };
    img.src = imgData;
  });

  // Capture #container with tables + FAB sections
  await html2canvas(document.getElementById("container"), { scale: 2 }).then(canvas => {
    const imgProps = pdf.getImageProperties(canvas);
    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

    // If content exceeds one page, scale down or split pages
    pdf.addImage(canvas.toDataURL("image/png"), 'PNG', 0, 0, pdfWidth, pdfHeight);
    pdf.save("Attachments.pdf");
  });
});
