<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Boolean Fields per Part</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background: #f7f7f7;
  padding-bottom: 120px;
}
h1 { text-align: center; margin-bottom: 20px; }
label { font-weight: bold; }
select { padding: 6px; font-size: 14px; }
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  margin-top: 15px;
  font-size: 12px;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
}
th { background: #eaeaea; position: sticky; top: 0; z-index: 1; }
tr:nth-child(even) { background: #fafafa; }

button {
  border: none;
  border-radius: 6px;
  padding: 10px 18px;
  cursor: pointer;
  font-size: 14px;
}
#saveAllBtn {
  background-color: #007bff;
  color: white;
  margin-top: 20px;
  display: none;
}
#saveAllBtn:hover { background-color: #0056b3; }

footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #f8f9fa;
  padding: 10px 0;
  text-align: center;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

<h1>Edit Boolean Options per Part</h1>

<label>Select Attachment Family:</label>
<select id="familySelect"><option>Loading...</option></select>

<div style="overflow-x:auto; max-height:65vh;">
  <table>
    <thead>
      <tr>
        <th>Family No</th>
        <th>Part Number</th>
        <th>21D</th>
        <th>221D</th>
        <th>321D</th>
        <th>21E</th>
        <th>121E</th>
        <th>221E</th>
        <th>331E</th>
        <th>21F</th>
        <th>121F</th>
        <th>221F</th>
        <th>331F</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<div style="text-align:center;">
  <button id="saveAllBtn">ðŸ’¾ Save Boolean Values</button>
</div>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  projectId: "attachments-df167",
  storageBucket: "attachments-df167.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const familySelect = document.getElementById("familySelect");
const tableBody = document.getElementById("tableBody");
const saveAllBtn = document.getElementById("saveAllBtn");

const boolFields = [
  "21D","221D","321D",
  "21E","121E","221E","331E",
  "21F","121F","221F","331F"
];

let currentDocs = [];

// Load families
async function loadFamilies() {
  const snap = await db.collection("Attachments_CWL").get();
  const set = new Set();
  snap.forEach(d => {
    const v = d.data().Attachment_Family_No;
    if (v != null) set.add(Number(v));
  });

  familySelect.innerHTML = "<option value=''>-- Select Family --</option>";
  [...set].sort((a,b)=>a-b).forEach(no => {
    const o = document.createElement("option");
    o.value = no;
    o.textContent = no;
    familySelect.appendChild(o);
  });
}

// Load parts
async function loadParts(famNo) {
  tableBody.innerHTML = "";
  saveAllBtn.style.display = "none";
  if (!famNo) return;

  const snap = await db.collection("Attachments_CWL")
    .where("Attachment_Family_No", "==", Number(famNo))
    .get();

  currentDocs = snap.docs.map(d => ({ id: d.id, data: d.data() }));

  if (!currentDocs.length) {
    tableBody.innerHTML = "<tr><td colspan='13'>No records found</td></tr>";
    return;
  }

  currentDocs.sort((a,b)=>String(a.data.Part_Number).localeCompare(String(b.data.Part_Number)));

  tableBody.innerHTML = currentDocs.map((d,i) => {
    const cells = boolFields.map(f => {
      const checked = d.data[f] === true ? 'checked' : '';
      return `<td><input type="checkbox" class="boolInput" data-index="${i}" data-field="${f}" ${checked}></td>`;
    }).join('');

    return `
      <tr>
        <td>${d.data.Attachment_Family_No}</td>
        <td>${d.data.Part_Number || ''}</td>
        ${cells}
      </tr>`;
  }).join('');

  saveAllBtn.style.display = "inline-block";
}

// Save all rows
saveAllBtn.addEventListener("click", async () => {
  if (!confirm("Save boolean values for ALL listed parts?")) return;

  try {
    const updates = {};

    for (let i = 0; i < currentDocs.length; i++) {
      const docId = currentDocs[i].id;
      const rowChecks = document.querySelectorAll(`input.boolInput[data-index='${i}']`);

      const payload = {};
      rowChecks.forEach(cb => {
        payload[cb.dataset.field] = cb.checked;
      });

      await db.collection("Attachments_CWL").doc(docId).update(payload);
    }

    alert("âœ… Boolean fields saved successfully");
    loadParts(familySelect.value);
  } catch (e) {
    alert("âŒ Error: " + e.message);
    console.error(e);
  }
});

loadFamilies();
familySelect.addEventListener("change", () => loadParts(familySelect.value));
</script>

<footer>
  <button onclick="window.location.href='../../../02_Maintenance.html'"
    style="background:#e58e1a;color:#000;padding:10px 20px;border:none;border-radius:6px;font-weight:bold;cursor:pointer;">
    â¬… Back to Home
  </button>
</footer>

</body>
</html>
