<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attachments Table Editor (Firebase)</title>
<style>
    body {
        font-family: Arial;
        background: #111;
        color: #ff9900;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: #222;
        border: 2px solid #ff9900;
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid #444;
    }

    th {
        background: #333;
        text-align: left;
    }

    input, select {
        width: 95%;
        padding: 6px;
        background: #000;
        border: 1px solid #ff9900;
        border-radius: 6px;
        color: #ff9900;
    }

    button {
        background: #ff9900;
        color: #000;
        font-weight: bold;
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover { background: #ffaa22; }
    .delete-btn { background: #cc0000; color: white; }
    .delete-btn:hover { background: #ff0000; }
    .add-row { margin-top: 20px; display: inline-block; }
</style>
</head>
<body>

<h1>Attachments Table Editor</h1>

<table id="fieldsTable">
    <thead>
        <tr>
            <th>Field Name</th>
            <th>Field Type</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="fieldsBody"></tbody>
</table>

<h3>Add New Field</h3>
<input type="text" id="newFieldName" placeholder="Field name">
<select id="newFieldType">
    <option value="String">String</option>
    <option value="Numeric">Numeric</option>
    <option value="Boolean">Boolean</option>
    <option value="Array">Array</option>
</select>
<button class="add-row" onclick="addField()">Add Field</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getFirestore, collection, getDocs, addDoc, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

  // Your Firebase config
  async function loadTable() {
  try {
    const snapshot = await getDocs(attachmentsCol);
    fieldsArray = snapshot.docs.map(docItem => ({ id: docItem.id, ...docItem.data() }));

    const tbody = document.getElementById("fieldsBody");
    tbody.innerHTML = "";

    fieldsArray.forEach(field => {
        tbody.innerHTML += `
        <tr>
            <td><input type="text" value="${field.name || ''}" onchange="updateFieldName('${field.id}', this.value)"></td>
            <td>
                <select onchange="updateFieldType('${field.id}', this.value)">
                    <option value="String" ${field.type==='String' ? 'selected':''}>String</option>
                    <option value="Numeric" ${field.type==='Numeric' ? 'selected':''}>Numeric</option>
                    <option value="Boolean" ${field.type==='Boolean' ? 'selected':''}>Boolean</option>
                    <option value="Array" ${field.type==='Array' ? 'selected':''}>Array</option>
                </select>
            </td>
            <td><button class="delete-btn" onclick="deleteField('${field.id}')">Delete</button></td>
        </tr>`;
    });
  } catch(err) {
    console.error("Error loading table:", err);
    alert("Failed to load attachments. Check console for details.");
  }
}



  async function addField() {
    const name = document.getElementById("newFieldName").value.trim();
    const type = document.getElementById("newFieldType").value;
    if (!name) return alert("Field name cannot be empty.");

    try {
      await addDoc(attachmentsCol, { name, type });
      document.getElementById("newFieldName").value = "";
      loadTable();
    } catch(err) {
      console.error(err);
      alert("Failed to add field.");
    }
  }

  async function updateFieldName(id, newName) {
    try {
      const docRef = doc(db, "Attachments", id);
      await updateDoc(docRef, { name: newName });
    } catch(err) {
      console.error(err);
      alert("Failed to update field name.");
    }
  }

  async function updateFieldType(id, newType) {
    try {
      const docRef = doc(db, "Attachments", id);
      await updateDoc(docRef, { type: newType });
    } catch(err) {
      console.error(err);
      alert("Failed to update field type.");
    }
  }

  async function deleteField(id) {
    if (!confirm("Are you sure you want to delete this field?")) return;
    try {
      const docRef = doc(db, "Attachments", id);
      await deleteDoc(docRef);
      loadTable();
    } catch(err) {
      console.error(err);
      alert("Failed to delete field.");
    }
  }

  // Load table on page load
  loadTable();
</script>

</body>
</html>
