<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attachments Table Editor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #ff9900;
        padding: 20px;
    }

    h1 {
        color: #ff9900;
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        background: #222;
        border: 2px solid #ff9900;
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid #444;
    }

    th {
        background: #333;
        text-align: left;
    }

    input, select {
        width: 95%;
        padding: 6px;
        background: #000;
        border: 1px solid #ff9900;
        border-radius: 6px;
        color: #ff9900;
    }

    button {
        background: #ff9900;
        color: #000;
        font-weight: bold;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #ffaa22;
    }

    .delete-btn {
        background: #cc0000;
        color: white;
    }

    .delete-btn:hover {
        background: #ff0000;
    }

    .add-row {
        margin-top: 20px;
        padding: 10px;
        display: inline-block;
    }
</style>
</head>
<body>

<h1>Attachment Table â€“ Structure Editor</h1>

<table id="fieldsTable">
    <thead>
        <tr>
            <th>Field Name</th>
            <th>Field Type</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="fieldsBody"></tbody>
</table>

<!-- Add New Field -->
<h3>Add New Field</h3>
<input type="text" id="newFieldName" placeholder="Field name">
<select id="newFieldType">
    <option value="String">String</option>
    <option value="Numeric">Numeric</option>
    <option value="Boolean">Boolean</option>
    <option value="Array">Array</option>
</select>
<button class="add-row" onclick="addField()">Add Field</button>

<script>
let fields = [
    ["Attachment_Category", "String"],
    ["Attachment_Description", "String"],
    ["Attachment_Family", "String"],
    ["Attachment_family_No", "Numeric"],
    ["Auger_Diameter", "Numeric"],
    ["Back_Pressure", "Numeric"],
    ["Blade/Teeth", "String"],
    ["BOCE_Number", "String"],
    ["Bolt_On_Cutting_Edge", "String"],
    ["BPM_High", "Numeric"],
    ["BPM_Low", "Numeric"],
    ["Brand", "String"],
    ["Brush_Diameter", "Numeric"],
    ["Brush_Type", "String"],
    ["Capacity", "Numeric"],
    ["Carrier_Machine", "String"],
    ["COO", "String"],
    ["Current_Status", "String"],
    ["Cutting_Depth", "Numeric"],
    ["Cutting_Width", "Numeric"],
    ["Diameter", "Numeric"],
    ["Duty", "String"],
    ["Flow_Range_High", "Numeric"],
    ["Flow_Range_Low", "Numeric"],
    ["Flow_Type", "String"],
    ["Gross_Weight", "Numeric"],
    ["Height", "Numeric"],
    ["Height_Closed", "Numeric"],
    ["Height_Open", "Numeric"],
    ["Length", "Numeric"],
    ["Level_3", "String"],
    ["Level_4", "String"],
    ["Load_Capacity", "Numeric"],
    ["Machine_Model", "String"],
    ["Max_Pressure", "Numeric"],
    ["Net_Weight", "Numeric"],
    ["No_Brushes", "Numeric"],
    ["No_Teeth", "Numeric"],
    ["No_Tines", "Numeric"],
    ["Number_Cylinders", "Numeric"],
    ["Output_Shaft", "Numeric"],
    ["Overall_Width", "Numeric"],
    ["Packed_Height", "Numeric"],
    ["Packed_Length", "Numeric"],
    ["Packed_Width", "Numeric"],
    ["Part_Number", "String"],
    ["Part_Number_Family", "Numeric"],
    ["Region", "String"],
    ["Regions", "Array"],
    ["Relief_Pressure", "Numeric"],
    ["Remarks", "String"],
    ["Series", "String"],
    ["Side_Shift", "String"],
    ["Side_Shift_Range", "Numeric"],
    ["Specifications", "String"],
    ["Speed_Range", "Numeric"],
    ["Suitable_Carrier", "String"],
    ["Supplier", "String"],
    ["Supplier_Part_Number", "String"],
    ["Technical_Type", "String"],
    ["Tilt", "String"],
    ["Tilt_Degrees", "Numeric"],
    ["Tine_Dimensions", "Numeric"],
    ["Tine_Thickness", "Numeric"],
    ["Tool_Diameter", "Numeric"],
    ["Torque_Range", "Numeric"],
    ["Type", "String"],
    ["Weight", "Numeric"],
    ["Width", "Numeric"],
    ["Working_Width", "Numeric"],
    ["SR130", "Boolean"],
    ["SR150", "Boolean"],
    ["SR175", "Boolean"],
    ["SR185", "Boolean"],
    ["SR200", "Boolean"],
    ["SR220", "Boolean"],
    ["SR250", "Boolean"],
    ["SR300", "Boolean"],
    ["TR270", "Boolean"],
    ["TR310", "Boolean"],
    ["TR320", "Boolean"],
    ["TR340", "Boolean"],
    ["TV370", "Boolean"],
    ["TV380", "Boolean"]
];

function loadTable() {
    const tbody = document.getElementById("fieldsBody");
    tbody.innerHTML = "";

    fields.forEach((field, index) => {
        tbody.innerHTML += `
            <tr>
                <td><input type="text" value="${field[0]}" onchange="updateName(${index}, this.value)"></td>
                <td>
                    <select onchange="updateType(${index}, this.value)">
                        <option value="String" ${field[1] === "String" ? "selected" : ""}>String</option>
                        <option value="Numeric" ${field[1] === "Numeric" ? "selected" : ""}>Numeric</option>
                        <option value="Boolean" ${field[1] === "Boolean" ? "selected" : ""}>Boolean</option>
                        <option value="Array" ${field[1] === "Array" ? "selected" : ""}>Array</option>
                    </select>
                </td>
                <td><button class="delete-btn" onclick="deleteField(${index})">Delete</button></td>
            </tr>
        `;
    });
}

function updateName(index, value) {
    fields[index][0] = value;
}

function updateType(index, value) {
    fields[index][1] = value;
}

function deleteField(index) {
    fields.splice(index, 1);
    loadTable();
}

function addField() {
    let name = document.getElementById("newFieldName").value.trim();
    let type = document.getElementById("newFieldType").value;

    if (!name) {
        alert("Field name cannot be empty.");
        return;
    }

    fields.push([name, type]);
    document.getElementById("newFieldName").value = "";
    loadTable();
}

loadTable();
</script>

</body>
</html>
