<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attachments_WL Backup (Firebase)</title>
<style>
  body { font-family: Arial; background: #111; color: #ff9900; padding: 20px; }
  button { background: #ff9900; color: #000; font-weight: bold; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; margin: 5px; }
  button:hover { background: #ffaa22; }
</style>
</head>
<body>

<h1>Attachments_WL Table Backup</h1>
<button id="downloadExcelBtn">Download Excel Backup</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
import * as XLSX from "https://cdn.sheetjs.com/xlsx-latest/package/xlsx.mjs";

// ---------------- Firebase Config ----------------
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  projectId: "attachments-df167",
  storageBucket: "attachments-df167.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const attachmentsCol = collection(db, "Attachments_WL");

// ---------------- Download Excel ----------------
document.getElementById("downloadExcelBtn").onclick = async () => {
  try {
    const snapshot = await getDocs(attachmentsCol);
    const data = snapshot.docs.map(doc => {
      const record = { id: doc.id };
      Object.entries(doc.data()).forEach(([key, value]) => {
        // Convert arrays to comma-separated strings
        if (Array.isArray(value)) {
          record[key] = value.join(", ");
        } else {
          record[key] = value;
        }
      });
      return record;
    });

    if (!data.length) {
      alert("No records found in Attachments_WL table.");
      return;
    }

    // Create a worksheet
    const ws = XLSX.utils.json_to_sheet(data);

    // Create a new workbook and append the worksheet
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Attachments_WL");

    // Export to Excel
const now = new Date();
const timestamp = now
  .toISOString()
  .replace(/T/, '_')
  .replace(/:/g, '-')
  .split('.')[0];

XLSX.writeFile(wb, `04_Attachments_WL_Backup_${timestamp}.xlsx`);

  } catch (err) {
    console.error("Error downloading backup:", err);
    alert("Failed to download backup. Check console.");
  }
};
</script>
<footer>
  <button onclick="window.location.href='06_Maintenance_Backup_Databases.html'"
    style="
      background: #e58e1a;
      color: #000000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;">
    â¬… Back to Home
  </button>
</footer>
</body>
</html>
